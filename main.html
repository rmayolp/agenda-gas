<main>

        <!-- Ni Post ni Get -->
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del contacto:</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Email:</label>
            <input type="email" class="form-control" name="correo" id="correo">
        </div>
        <!-- Botonets -->
        <button type="button" class="btn btn-success m-3 " onclick="crearTablaContactos()">Mostrar contactes</button>
        <button type="submit" class="btn btn-primary">Crear contacte</button>
    </form>

    </div>

    <!-- Taula dades -->

    </div>

    <!-- Finestra emergent per missatges -->

         quan passi quelcom amb una funcio  -->
    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificacion" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            
            <div class="toast-header p-0">
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            
            <div class="toast-body" id="mensajeNotificacion">
                
            </div>

        </div>
    </div>
